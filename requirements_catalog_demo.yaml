      Performance:
        aliases: []
        description: System performance characteristics like speed, throughput, response
          time
        frameworks:
        - authors:
          - Lawrence Chung
          - Brian Nixon
          - Eric Yu
          - John Mylopoulos
          characteristics:
          - Quantifiable measure of system speed
          - Can be measured in various units (transactions/sec, milliseconds, etc.)
          - Often has trade-offs with other NFRs
          - Critical for user satisfaction
          citation: Lawrence Chung, Brian Nixon, Eric Yu et al. (2000). Non-Functional
            Requirements in Software Engineering. Kluwer Academic Publishers
          definition: Performance refers to the speed of operation of a system. It
            includes throughput (number of transactions processed per unit time) and
            response time (time elapsed between request and response)
          examples:
          - The system shall process 1000 transactions per second
          - Response time shall be less than 2 seconds for 95% of queries
          keywords:
          - throughput
          - response time
          - latency
          - speed
          - efficiency
          - processing time
          - transaction rate
          - bandwidth
          name: NFR Framework
          notes: null
          related_frameworks: []
          year: 2000
