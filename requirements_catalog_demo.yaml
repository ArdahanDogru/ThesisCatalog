          - ISO/IEC
          characteristics:
          - 'Time behavior: Response and processing times and throughput rates'
          - 'Resource utilization: Amounts and types of resources used'
          - 'Capacity: Maximum limits of a product or system parameter'
          citation: ISO/IEC (2011). Systems and software engineering — Systems and
            software Quality Requirements and Evaluation (SQuaRE). ISO/IEC 25010:2011
          definition: 'Performance efficiency: The performance relative to the amount
            of resources used under stated conditions. Includes time behavior, resource
            utilization, and capacity'
          examples: []
          keywords:
