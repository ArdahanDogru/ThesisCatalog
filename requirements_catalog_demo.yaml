  Mixed Requirements:
    aliases: []
    description: Requirements that contain both functional and non-functional aspects
    frameworks:
    - authors:
      - Arda
      characteristics:
      - Contains explicit functional behavior specification
      - Contains explicit quality attribute or constraint
      - Cannot be cleanly separated without losing meaning
      - Often uses conjunctions like 'and', 'with', 'while'
      citation: null
      definition: A mixed requirement is a single requirement statement that explicitly
        contains both functional aspects (what the system should do) and non-functional
        aspects (quality attributes or constraints on how the system should do it)
      examples:
      - The system shall process login requests and authenticate users within 2 seconds
      - The system shall encrypt all data transmissions using AES-256 when sending
        patient records
      - The application shall display search results sorted by relevance with response
        time under 1 second
      keywords:
      - functional
      - non-functional
      - combined
      - hybrid
      - composite
      name: Thesis Definition (Based on NFR Framework)
      notes: null
      related_frameworks: []
      year: 2024
    - authors:
      - Arda
      characteristics:
      - Contains action verb (functional aspect)
      - Contains quality metric (non-functional aspect)
      - Cannot be decomposed without losing semantic meaning
      citation: null
      definition: Requirements that exhibit both functional behavior and quality constraints
        in a single statement, identified through dual-aspect analysis
